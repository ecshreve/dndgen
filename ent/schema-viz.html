<html lang="en">

<head>
  <title>ent schema network</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style type="text/css">
    html * {
      font-family: 'Fira Code', monospace !important;
      font-size: 14px;
    }

    #schema {
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }

    .var-type {
      color: #4EC9B0;
    }

    table {
      padding: 2px 3px;
    }

    .vis-tooltip,
    .table-container {
      background-color: #1e1e1e !important;
      color: white;
    }

    tr {
      color: white;
    }
  </style>
</head>

<body>
  <div id="schema"></div>
  <br />
  <script type="text/javascript">
    
    const fieldsToTable = fields => {
      const container = document.createElement("div");
      container.setAttribute("class", "table-container")
      if (!fields) {
        container.innerText = "no fields";
        return container;
      }
      const tbl = document.createElement("table");
      const tblBody = document.createElement("tbody");
      for (const field of fields) {
        const row = document.createElement("tr");
        for (const key of ["name", "type"]) {
          const cell = document.createElement("td");
          const cellText = document.createTextNode(field[key]);
          if (key === "type") {
            cell.setAttribute("class", "var-type")
          }
          cell.appendChild(cellText);
          row.appendChild(cell);
        }
        tblBody.appendChild(row);
      }
      tbl.appendChild(tblBody);
      container.appendChild(tbl);
      return container;
    }

    
    const entGraph = JSON.parse("{\"nodes\":[{\"id\":\"AbilityBonus\",\"fields\":[{\"name\":\"bonus\",\"type\":\"int\"}]},{\"id\":\"AbilityScore\",\"fields\":[{\"name\":\"indx\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"desc\",\"type\":\"string\"},{\"name\":\"full_name\",\"type\":\"string\"}]},{\"id\":\"Alignment\",\"fields\":[{\"name\":\"indx\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"desc\",\"type\":\"string\"},{\"name\":\"abbr\",\"type\":\"string\"}]},{\"id\":\"Ammunition\",\"fields\":[{\"name\":\"quantity\",\"type\":\"int\"}]},{\"id\":\"Armor\",\"fields\":[{\"name\":\"stealth_disadvantage\",\"type\":\"bool\"},{\"name\":\"armor_class\",\"type\":\"string\"},{\"name\":\"min_strength\",\"type\":\"int\"}]},{\"id\":\"Class\",\"fields\":[{\"name\":\"indx\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"desc\",\"type\":\"string\"},{\"name\":\"hit_die\",\"type\":\"int\"}]},{\"id\":\"Condition\",\"fields\":[{\"name\":\"indx\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"desc\",\"type\":\"string\"}]},{\"id\":\"DamageType\",\"fields\":[{\"name\":\"indx\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"desc\",\"type\":\"string\"}]},{\"id\":\"Equipment\",\"fields\":[{\"name\":\"indx\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"desc\",\"type\":\"string\"},{\"name\":\"cost\",\"type\":\"string\"},{\"name\":\"weight\",\"type\":\"string\"}]},{\"id\":\"EquipmentCategory\",\"fields\":[{\"name\":\"indx\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"desc\",\"type\":\"string\"}]},{\"id\":\"Gear\",\"fields\":null},{\"id\":\"Language\",\"fields\":[{\"name\":\"indx\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"desc\",\"type\":\"string\"},{\"name\":\"tier\",\"type\":\"language.Tier\"},{\"name\":\"script\",\"type\":\"string\"}]},{\"id\":\"MagicItem\",\"fields\":[{\"name\":\"rarity\",\"type\":\"string\"}]},{\"id\":\"MagicSchool\",\"fields\":[{\"name\":\"indx\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"desc\",\"type\":\"string\"}]},{\"id\":\"Pack\",\"fields\":[{\"name\":\"contents\",\"type\":\"string\"}]},{\"id\":\"Prerequisite\",\"fields\":[{\"name\":\"minimum\",\"type\":\"int\"}]},{\"id\":\"Proficiency\",\"fields\":[{\"name\":\"indx\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"desc\",\"type\":\"string\"},{\"name\":\"tier\",\"type\":\"string\"}]},{\"id\":\"Race\",\"fields\":[{\"name\":\"indx\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"desc\",\"type\":\"string\"},{\"name\":\"speed\",\"type\":\"int\"}]},{\"id\":\"Skill\",\"fields\":[{\"name\":\"indx\",\"type\":\"string\"},{\"name\":\"name\",\"type\":\"string\"},{\"name\":\"desc\",\"type\":\"string\"}]},{\"id\":\"Vehicle\",\"fields\":[{\"name\":\"speed\",\"type\":\"string\"},{\"name\":\"capacity\",\"type\":\"string\"}]},{\"id\":\"Weapon\",\"fields\":[{\"name\":\"properties\",\"type\":\"string\"}]},{\"id\":\"WeaponDamage\",\"fields\":[{\"name\":\"dice\",\"type\":\"string\"}]},{\"id\":\"WeaponRange\",\"fields\":[{\"name\":\"desc\",\"type\":\"string\"},{\"name\":\"normal\",\"type\":\"int\"},{\"name\":\"long\",\"type\":\"int\"}]}],\"edges\":[{\"from\":\"AbilityBonus\",\"to\":\"AbilityScore\",\"label\":\"ability_score\"},{\"from\":\"AbilityScore\",\"to\":\"Skill\",\"label\":\"skills\"},{\"from\":\"Class\",\"to\":\"AbilityScore\",\"label\":\"saving_throws\"},{\"from\":\"Class\",\"to\":\"Proficiency\",\"label\":\"starting_proficiencies\"},{\"from\":\"Class\",\"to\":\"Equipment\",\"label\":\"starting_equipment\"},{\"from\":\"Equipment\",\"to\":\"Weapon\",\"label\":\"weapon\"},{\"from\":\"Equipment\",\"to\":\"Armor\",\"label\":\"armor\"},{\"from\":\"Equipment\",\"to\":\"Gear\",\"label\":\"gear\"},{\"from\":\"Equipment\",\"to\":\"Pack\",\"label\":\"pack\"},{\"from\":\"Equipment\",\"to\":\"Ammunition\",\"label\":\"ammunition\"},{\"from\":\"Equipment\",\"to\":\"Vehicle\",\"label\":\"vehicle\"},{\"from\":\"Equipment\",\"to\":\"MagicItem\",\"label\":\"magic_item\"},{\"from\":\"Equipment\",\"to\":\"EquipmentCategory\",\"label\":\"category\"},{\"from\":\"Equipment\",\"to\":\"EquipmentCategory\",\"label\":\"subcategory\"},{\"from\":\"Prerequisite\",\"to\":\"AbilityScore\",\"label\":\"ability_score\"},{\"from\":\"Proficiency\",\"to\":\"Skill\",\"label\":\"skill\"},{\"from\":\"Proficiency\",\"to\":\"AbilityScore\",\"label\":\"ability_score\"},{\"from\":\"Proficiency\",\"to\":\"Equipment\",\"label\":\"equipment\"},{\"from\":\"Race\",\"to\":\"Language\",\"label\":\"languages\"},{\"from\":\"Race\",\"to\":\"AbilityBonus\",\"label\":\"ability_bonuses\"},{\"from\":\"Race\",\"to\":\"Proficiency\",\"label\":\"starting_proficiencies\"},{\"from\":\"Weapon\",\"to\":\"WeaponRange\",\"label\":\"range\"},{\"from\":\"Weapon\",\"to\":\"WeaponDamage\",\"label\":\"damage\"},{\"from\":\"Weapon\",\"to\":\"WeaponDamage\",\"label\":\"two_handed_damage\"},{\"from\":\"WeaponDamage\",\"to\":\"DamageType\",\"label\":\"damage_type\"}]}");
    const nodes = new vis.DataSet((entGraph.nodes || []).map(n =>
    ({
      id: n.id,
      label: n.id,
      color: randomColor({
        luminosity: 'light',
        hue: 'random',
      }),
      title: fieldsToTable(n.fields),
    })
    ));
    edgesCounter = {};
    
    
    const edgeKey = e => `${e.to}::${e.from}`
    const edges = new vis.DataSet((entGraph.edges || []).map(e => {
      const counter = (edgesCounter[edgeKey(e)] || 0) + 1;
      edgesCounter[edgeKey(e)] = counter;
      if (e.from === e.to) {
        return {
          ...e,
          physics: false,
          arrows: "to",
          type: 'curvedCW',
          selfReference: {
            size: (counter + 1) * 10,
            angle: (counter * 0.8) * Math.PI / 4,
            renderBehindTheNode: false
          }
        }
      }
      return { ...e, type: 'curvedCW', physics: false, arrows: "to", smooth: { type: 'curvedCW', roundness: Math.pow(-1, counter) * 0.2 * counter } }
    }));
    const options = {
      manipulation: false,
      edges: {
        physics: false,
        smooth: { type: 'curvedCW', roundness: 0.2 },
        arrows: "to",
      },
      nodes: {
        widthConstraint: 60,
        heightConstraint: 60,
        shape: "box",
        font: { align: "center" },
      },
      layout: {
        improvedLayout: true,
        hierarchical: {
          enabled: true,
          levelSeparation: 250,
        },
      },
      physics: {
        enabled: true,
        barnesHut: {
          springConstant: 0,
          avoidOverlap: 1,
          springConstant: 0
        },
        solver: "barnesHut",
        repulsion: {
          nodeDistance: 150,
          springConstant: 0,
          damping: 0,
          springLength: 0
        }
      }
    };
    const container = document.getElementById("schema");
    const gph = new vis.Network(container, { nodes, edges }, options);
  </script>
</body>

</html>
